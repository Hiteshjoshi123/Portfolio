<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <title>Project</title>
</head>

<body>
    <div class="home_container">
        <div class="bar">
            <div class="smalllogo">
                H
            </div>
            <div class="smalllogo1">
                H
            </div>

            <div class="about">
                <a href="index.html">
                    <button class="button">
                        <i class="fa fa-home" style="font-size:15px;color:black"></i>
                    </button>
                    <span class="subhead">HOME</span>
                </a>

            </div>

            <div class="project">
                <a href="about.html">
                    <button class="button">
                        <i class="fa fa-address-card-o" style="font-size:15px;color:black"></i>
                    </button>
                    <span class="subhead">ABOUT</span>
                </a>

            </div>

            <div class="contact">
                <a href="skills.html">
                    <button class="button">
                        <i class="fa fa-calendar-check-o" class="fa fa-envelope-o"
                            style="font-size:15px;color:black"></i>
                    </button>
                    <span class="subhead">SKILLS</span>
                </a>

            </div>

            <div class="resume">
                <a href="project.html">
                    <button class="button" style="background-color: black;">
                        <i class="fa fa-envelope-o" style="font-size:15px;color:white"></i>
                    </button>
                    <span class="subhead">PROJECT</span>
                </a>

            </div>
        </div>
        <div class="floor1">
            <div class="scene">
                <div class="floor"></div>
                <div class="cube">
                    <div class="frontface"></div>
                    <div class="backface"></div>
                    <div class="leftface"></div>
                    <div class="rightface"></div>
                    <div class="topface">
                        <div class="ballshadow">

                        </div>
                    </div>
                    <div class="bottomface"></div>

                    <div class="project1" style="color: whitesmoke;">
                        <video src="game_video.webm" class="video1" controls autoplay loop></video>
                    </div>
                    <div class="project2"><img src="project2.png" class="video"></div>
                    <div class="project3"><img src="project3.png" class="video"></div>
                </div>
                <div class="ball">PROJECT</div>
            </div>
        </div>
    </div>
